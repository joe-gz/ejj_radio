<h2>{{SongsShowViewModel.song.title}}</h2>

<p>{{SongsShowViewModel.song.artist}}</p>
<p>{{SongsShowViewModel.song.genre}}</p>
<p>{{SongsShowViewModel.song.updated_at}}</p>
<img data-ng-src="{{SongsShowViewModel.song.album_art}}" alt="" />

<audio controls>
  <source data-ng-src="{{SongsShowViewModel.song.audio_url}}" type="audio/mp4">
</audio>

<a data-ui-sref="songEdit({id: SongsShowViewModel.song.id})"><button>Edit</button></a>
<a data-ui-sref="songsIndex"><button type="button" data-ng-click="SongsShowViewModel.destroy()">Delete</button></a>
