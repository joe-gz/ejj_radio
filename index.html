<!DOCTYPE html>
<html data-ng-app="radio">
<head>
  <style>
    body {
      font-family: 'Cabin', sans-serif;
      background-color: #C1C4CB;
      background: url(https://images.unsplash.com/photo-1440635592348-167b1b30296f?crop=entropy&dpr=2&fit=crop&fm=jpg&h=700&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1300);
      background-attachment: fixed;
    }
    img {
      border-radius: 100px;
      max-width : 500px;
    }
    .head{
      text-align: center;
      border: 5px solid black;
      margin: 0px 100px auto;
      border-radius: 25px;
      height: 200px;
      background: url(https://images.unsplash.com/photo-1440635592348-167b1b30296f?crop=entropy&dpr=2&fit=crop&fm=jpg&h=700&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1300);
      background-size: 100%;
      background-position: 50% 65%;
    }
    .main{
      border: 5px solid black;
      margin: 0px 100px auto;
      border-radius: 25px;
      background-color: rgba(242, 237, 213, .6);
      text-align: center;
    }
/**/grow
    .hvr-grow {
    display: inline-block;
    vertical-align: middle;
    transform: translateZ(0);
    box-shadow: 0 0 1px rgba(0, 0, 0, 0);
    backface-visibility: hidden;
    -moz-osx-font-smoothing: grayscale;
    transition-duration: 0.3s;
    transition-property: transform;
  }

  .hvr-grow:hover,
  .hvr-grow:focus,
  .hvr-grow:active {
      transform: scale(10);
  }
  /**/buzz
  @-webkit-keyframes hvr-buzz {
  50% {
    -webkit-transform: translateX(3px) rotate(2deg);
    transform: translateX(3px) rotate(2deg);
  }

  100% {
    -webkit-transform: translateX(-3px) rotate(-2deg);
    transform: translateX(-3px) rotate(-2deg);
  }
}

@keyframes hvr-buzz {
  50% {
    -webkit-transform: translateX(3px) rotate(2deg);
    transform: translateX(3px) rotate(2deg);
  }

  100% {
    -webkit-transform: translateX(-3px) rotate(-2deg);
    transform: translateX(-3px) rotate(-2deg);
  }
}

.hvr-buzz {
  display: inline-block;
  vertical-align: middle;
  -webkit-transform: translateZ(0);
  transform: translateZ(0);
  box-shadow: 0 0 1px rgba(0, 0, 0, 0);
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  -moz-osx-font-smoothing: grayscale;
}
.hvr-buzz:hover, .hvr-buzz:focus, .hvr-buzz:active {
  -webkit-animation-name: hvr-buzz;
  animation-name: hvr-buzz;
  -webkit-animation-duration: 1s;
  animation-duration: 1s;
  -webkit-animation-timing-function: linear;
  animation-timing-function: linear;
  -webkit-animation-iteration-count: infinite;
  animation-iteration-count: infinite;
  transform: scale(10);
}
  </style>

  <title>GA Radio</title>
  <link href='https://fonts.googleapis.com/css?family=Cabin|Inconsolata' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
  <!-- <link rel="stylesheet" href="styles/style.css"> -->
  <script src="js/app.js"></script>
  <script src="js/welcome/welcome.js"></script>
  <script src="js/songs/songs.js"></script>
  <script src="js/welcome/index.controller.js"></script>
  <script src="js/songs/index.controller.js"></script>
  <script src="js/songs/show.controller.js"></script>
  <script src="js/songs/new.controller.js"></script>
  <script src="js/songs/edit.controller.js"></script>
  <script src="js/songs/song.factory.js"></script>
  <script src="js/songs/song.directive.js"></script>
  <script src="js/songs/form.directive.js"></script>
  <!--  raptor stuff -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
  <script>!window.jQuery && document.write('<script src="jquery-1.4.3.min.js"><\/script>')</script>
  <script src="raptor_stuff/jquery.raptorize.1.0.js"></script>
  <script type="text/javascript">
     $(window).load(function() {
          $('.head').raptorize();
     });
  </script>
  <!-- end raptor stuff -->
</head>
<body>
  <div class="head">
    <a data-ui-sref="songsIndex"><h1>GA Radio</h1></a>
  </div>
  <div class="main">
    <main data-ui-view></main>
  </div>
</body>
</html>
